<ng-template #adminModal let-modal>
    <div class="modal-header text-center">
        <h4 class="modal-title w-100"><i class="fa fa-map-marker"></i>Admin Settings</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()" #closeModal>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body text-center">

        <!-- Search container
        <div class="container-search">
            <mat-form-field class="volunteer-search">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <app-new-user></app-new-user>
        </div>
    -->

        <!-- Volunteer table -->
        
        <table mat-table
                [dataSource]="dataSource"
                multiTemplateDataRows
                class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{column}}</th>
            <td mat-cell *matCellDef="let element">{{element[column]}}</td>
            </ng-container>
            <!-- Expanded Element Content - The detail row is made up of this one column that spans across all columns -->
        
            <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                class="element-row"
                [routerLink]="['/volunteer', element.id]"
                >
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
        </table>


        <form class="form" (ngSubmit)="onSubmit()" [formGroup]="addAccountForm">
            <div class="form-row mb-12">
                <div class="form-group col-md-4">
                    <mat-form-field>
                        <mat-label>Privileges</mat-label>
                        <mat-select formControlName="privileges">
                            <mat-option disabled>--Privileges--</mat-option>
                            <mat-option [value]="1"> Admin </mat-option>
                            <mat-option [value]="2"> Regular staff </mat-option>
                        </mat-select>
                        <mat-error>Required!</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>

        <button type="submit" class="btn btn-xl btn-outline-success btn-change-registration-code" (click)="onSubmit('add')">Add Permanent Volunteer</button>
    </div>


</ng-template>
