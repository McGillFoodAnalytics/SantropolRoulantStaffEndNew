
    <div class="modal-header text-center">
        <h4 class="modal-title w-100"><i class="fa fa-map-marker"></i>Admin Settings</h4>
        <button style="outline: none;" type="button" class="close" aria-label="Close" (click)="m.dismiss()" #closeModal>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body text-center">

        <div class="container-search">
            <mat-form-field class="volunteer-search">
              <input
                matInput
                [(ngModel)]="searchFilter"
                placeholder="Search"
              />
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>

        <ul *ngIf="behaviorSubject | async; let users"
            class="list-group" style="height: 400px; overflow: auto">
        <li *ngFor="let user of users | filterBy: {email: searchFilter};"
            class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="d-block">{{user.displayName}}</h5>
                <small class="d-block">{{user.email}}</small>
                <small class="d-block">{{user.phoneNumber}}</small>
                <small class="d-block">{{user.uid}}</small>
                <small class="d-block">Last sign-in on {{user.lastSignInTime}}</small>
            </div>
            <span class="badge badge-primary badge-pill">{{user.role?.toUpperCase()}}</span>
            <button class="btn btn-xl btn-outline-success btn-change-registration-code" (click)="manage(user)">Manage</button>
        </li>
        </ul>
        <br>

        <button type="submit" class="submit btn btn-xl btn-outline-success btn-change-registration-code" (click)="add()">Add User</button> 
        <div class="footer">
        </div>
    </div>
