<div style="margin-top: 40px;" *ngIf="validId">
  <h5>User Note</h5>
  <div class="note">
    <div class="userNote" contenteditable="true" 
    [textContent]="currentUserNote" (input)="userNote=$event.target.textContent;">
    </div>
    <button id="editNoteBtn" (click) = "saveNote()" onclick="this.blur()"
    ><span>Save Note</span>
    </button>
  </div>
</div>
