<div style="margin-top: 40px;" *ngIf="validId">
  <h5>User Note</h5>
  <div class="note">
    <div class="userNote" [attr.contenteditable]="editMode" 
    [textContent]="currentUserNote" (input)="userNote=$event.target.textContent;">
    </div>
    <button id="editNoteBtn" (click)="editNote()" onclick="this.blur()"
    >
    <span *ngIf="!editMode">Edit Note</span>
    <span *ngIf="editMode">Save Note</span>
    </button>
  </div>
</div>
