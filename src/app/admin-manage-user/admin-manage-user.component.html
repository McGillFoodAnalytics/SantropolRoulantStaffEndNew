<ng-container *ngIf="user$ | async"></ng-container>
<div class="modal-header">
  <h4 class="modal-title"
      id="modal-title">Manage User</h4>
  <button type="button"
          class="close"
          aria-describedby="modal-title"
          (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form"
        (ngSubmit)="save()">

    <div class="form-group">
        <label>Full Name</label>
        <input type="string"
                formControlName="displayName"
                class="form-control">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email"
             formControlName="email"
             class="form-control">
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="phoneNumber"
               formControlName="phoneNumber"
               class="form-control">
      </div>

    <div class="form-group">
      <label>Role</label>
      <select class="custom-select"
              formControlName="role">
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>
    </div>

    <button type="submit" class="submit btn btn-xl btn-outline-danger btn-change-registration-code" style="margin-bottom: 10px;" (click)="delete()">Delete</button>
    <button type="submit" class="submit btn btn-xl btn-outline-danger btn-change-registration-code" style="margin-bottom: 10px; margin-left: 10px;" (click)="sendPasswordReset()">Password Reset Email</button>

  </form>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-outline-danger"
          (click)="dismiss()">Cancel</button>
  <button type="button"
          class="btn btn-primary"
          (click)="save()" [disabled]="form.invalid">Save</button>
</div>
