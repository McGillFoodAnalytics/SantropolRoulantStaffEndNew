<ng-template #content let-modal>
  <div class="modal-header text-center">
    <h4 class="modal-title w-100">Change Registration Code</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()" #closeModal>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <form class="form" (ngSubmit)="onSubmit()" [formGroup]="myForm">
      <div class="form-row mb-12">
        <div class="form-group col-md-12">
          <h6>The current registration code is: <b> {{ (result | async) }} </b> </h6>
        </div>
      </div>
      <div class="form-row mb-12">
        <div class="form-group col-md-12">
          <mat-form-field>
            <input matInput placeholder="New Registration Code" formControlName="new_registration_code" [(ngModel)]="model.registration_code">
            <mat-error>Required!</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
      <button type="submit" class="btn btn-xl btn-outline-success btn-change-registration-code" (click)="onSubmit()">Change Registration Code</button>
  </div>
</ng-template>


<button mat-menu-item (click)="open(content)">
  <mat-icon>edit</mat-icon>
  <span>Change Registration Code</span>
</button>
